<!DOCTYPE html>
<html lang="es-ES" class="not-overflow_">
  <head>
    <title>Atis</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" />
  </head>
  <body class="not-overflow_">
    <header class="header">
      <div class="wrapper">

        <a href="#" class="logo-link"><img class="logo" src="img/logo-atis.svg" alt="Atis"></a>
        <a href="#wrapper-main-nav" title="Show menu" class="menu-link"><img src="img/ico-hamburger.svg"></a>
        <div id="wrapper-main-nav" class="wrapper-main-nav">
          <a href="#" class="logo-link"><img class="logo" src="img/logo-atis-white.svg" alt="Atis"></a>
          <a href="#" class="close-menu" title="Close menu"><img src="img/ico-close.svg"></a>

          <nav class="main-nav">
            <ul class="main-nav__list">
              <li class="main-nav__item"><a href="#"><i class="fa fa-plane" aria-hidden="true"></i> Flights</a></li>
              <li class="main-nav__item active"><a href="#"><i class="fa fa-bed" aria-hidden="true"></i> Hotels</a></li>
              <li class="main-nav__item"><a href="#"><i class="fa fa-map-o" aria-hidden="true"></i> Explore</a></li>
              <li class="main-nav__item"><a href="#"><i class="fa fa-cutlery" aria-hidden="true"></i> Restaurants</a></li>
              <li class="main-nav__item"><a href="#"><i class="fa fa-check-square-o" aria-hidden="true"></i> Things to do</a></li>
              <li class="main-nav__item"><a href="#"><i class="fa fa-info" aria-hidden="true"></i> About Greece</a></li>
              <li class="main-nav__item"><a class="become-a-host" href="#">Become a host</a></li>
            </ul>
          </nav>

        </div>

      </div>
    </header>
    <main class="bodyContent">
      <div class="wrapper">

        <article class="highlight-item">
          <picture>
            <source media="(min-width: 960px)" srcset="img/img-highlight.jpg">
            <source media="(min-width: 768px)" srcset="img/img-highlight-medium.jpg">
            <img src="img/img-highlight-small.jpg" alt="" class="highlight-item__img">
          </picture>
          
          <div class="highlight-item__content">
            <h1 class="highlight-item__title">Greece</h1>
            <h2 class="highlight-item__subtitle">Welcome to heaven</h2>


            <a class="btn-primary" href="#"><span>Check offer</span></a>
          </div>

        </article>

        <form action="#" method="post" class="frm-booking">
          <label for="booking-city">
            <div class="pretty-select">
              <span class="lbl"><i class="fa fa-map-marker"></i> <span>City</span></span>
              <select id="booking-city" placeholder="City">
                <option value="-1" hidden>Pick up your city</option>
                <option value="1">Athens</option>
                <option value="2">Crete</option>
                <option value="3">Halkidiki</option>
                <option value="4">Meteora</option>
                <option value="5">Mykonos</option>
                <option value="6">Myrtos Beach</option>
                <option value="7">Thessaloniki</option>
              </select>
            </div>
          </label>

          <label for="booking-date-checkin">
            <span class="lbl"><i class="fa fa-calendar"></i> <span>Check In</span></span>
            <input type="text" id="booking-date-checkin" name="booking-date-checkin" placeholder="Check In" value="" />
          </label>

          <label for="booking-date-checkout">
            <span class="lbl"><i class="fa fa-calendar"></i> <span>Check Out</span></span>
            <input type="text" id="booking-date-checkout" name="booking-date-checkout" placeholder="Check Out" value="" />
          </label>

          <label for="booking-rooms">
            <div class="pretty-select">
              <span class="lbl"><i class="fa fa-bed"></i> <span>Rooms</span></span>
              <select id="booking-rooms" placeholder="Rooms">
                <option value="1">1 Room</option>
                <option value="2">2 Rooms</option>
                <option value="3">3 Rooms</option>
              </select>
            </div>
          </label>

          <label for="booking-adults">
            <div class="pretty-select">
              <span class="lbl"><i class="fa fa-user"></i> <span>Adults</span></span>
              <select id="booking-adults" placeholder="Adults">
                <option value="1">1 Adult</option>
                <option value="2">2 Adults</option>
                <option value="3">3 Adults</option>
              </select>
            </div>
          </label>

          <label for="booking-children">
            <div class="pretty-select">
              <span class="lbl"><i class="fa fa-child"></i> <span>Children</span></span>
              <select id="booking-children" placeholder="Children">
                <option value="1">0 Children</option>
                <option value="2">2 Children</option>
                <option value="3">3 Children</option>
                <option value="4">4 Children</option>
                <option value="5">5 Children</option>
              </select>
            </div>
          </label>

          <label for="booking-stars">
            <div class="pretty-select">
              <span class="lbl"><i class="fa fa-star-o"></i> <span>Stars</span></span>
              <select id="booking-stars" placeholder="Stars">
                <option value="1">*</option>
                <option value="2">**</option>
                <option value="3" selected="selected">***</option>
                <option value="4">****</option>
                <option value="5">*****</option>
              </select>
            </div>
          </label>
          
          <button type="submit" class="submit-button"><i class="fa fa-search"></i> <span>Search</span></button>

        </form>

        <section class="popular-places">
          <h2 class="popular-places__title">Most Popular Places</h2>

          <article class="popular-places__item">
            <a href="#popular-places-0">
              <img src="img/Thessaloniki.jpg" alt="Thessaloniki" class="popular-places__item__img" />
            </a>
            <div id="popular-places-0" class="popular-places__item__overlay">
              <h3 class="popular-places__item__title">Thessaloniki</h3>
              <ul class="popular-places__item__features">
                <li><a href="#">5 Flights</a></li>
                <li><a href="#">14 Restaurants</a></li>
                <li><a href="#">21 Hotels</a></li>
              </ul>
            </div>
          </article>

          <article class="popular-places__item">
            <img src="" alt="" />
            <div class="">
              <h3 class="popular-places__item__title">Crete</h3>
              <ul>
                <li><a href="#">11 Flights</a></li>
                <li><a href="#">48 Restaurants</a></li>
                <li><a href="#">32 Hotels</a></li>
              </ul>
            </div>
          </article>

          <article class="popular-places__item">
            <img src="" alt="" />
            <div class="">
              <h3 class="popular-places__item__title">Athens</h3>
              <ul>
                <li><a href="#">35 Flights</a></li>
                <li><a href="#">58 Restaurants</a></li>
                <li><a href="#">42 Hotels</a></li>
              </ul>
            </div>
          </article>

          <article class="popular-places__item">
            <img src="" alt="" />
            <div class="">
              <h3 class="popular-places__item__title">Halkidiki</h3>
              <ul>
                <li><a href="#">5 Flights</a></li>
                <li><a href="#">14 Restaurants</a></li>
                <li><a href="#">26 Hotels</a></li>
              </ul>
            </div>
          </article>

          <article class="popular-places__item">
            <img src="" alt="" />
            <div class="">
              <h3 class="popular-places__item__title">Mykonos</h3>
              <ul>
                <li><a href="#">5 Flights</a></li>
                <li><a href="#">14 Restaurants</a></li>
                <li><a href="#">26 Hotels</a></li>
              </ul>
            </div>
          </article>  

          <article class="popular-places__item">
            <h3 class="popular-places__item__title">Meteora</h3>
            <ul>
              <li><a href="#">4 Flights</a></li>
              <li><a href="#">17 Restaurants</a></li>
              <li><a href="#">22 Hotels</a></li>
            </ul>
          </article>

          <article class="popular-places__item">
            <h3 class="popular-places__item__title">Myrthos Beach</h3>
            <ul>
              <li><a href="#">4 Flights</a></li>
              <li><a href="#">14 Restaurants</a></li>
              <li><a href="#">22 Hotels</a></li>
            </ul>
          </article> 


        </section>

      </div>
    </main>
    <footer class="footer">
      <div class="wrapper">

        <a href="#"><img class="footer-logo" src="img/logo-atis-gray.svg" alt="Atis"></a>
        <p class="footer-copyright">Â© Copyright 2016. All rights reserved</p>
      </div>

    </footer>

    <script src="js/common.js"></script>

  </body>
</html>
